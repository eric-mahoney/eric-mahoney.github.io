  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Drum Kit</title>
    <meta name="description" content="Drum kit made in JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1 class="page-header">JS30 - Day 1 - Drum Kit</h1>

    <!-- load all of the audio files -->
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>

    <!-- container of all of the sound buttons -->
    <div class="button-container">
      <button class="drum-btn" onClick="playSound('boom')">boom</button>
      <button class="drum-btn" onClick="playSound('clap')">clap</button>
      <button class="drum-btn" onClick="playSound('hihat')">hihat</button>
      <button class="drum-btn" onClick="playSound('kick')">kick</button>
      <button class="drum-btn" onClick="playSound('openhat')">openhat</button>
      <button class="drum-btn" onClick="playSound('ride')">ride</button>
      <button class="drum-btn" onClick="playSound('snare')">snare</button>
      <button class="drum-btn" onClick="playSound('tink')">tink</button>
      <button class="drum-btn" onClick="playSound('tom')">tom</button>
    </div>

    <!-- load the external js file -->
    <script src="script.js" async defer></script>
  </body>
</html>
