    <div class="container">
      <section class="header margin">
        <h1>JS30 - Day 3 - Modifying CSS Variables with JS</h1>
      </section>
      <section class="default-clock margin">
        <h2 class="subtitle">MODIFYING BOX SHADOW</h2>
        <div id="sample-card">
          <p>a sample card</p>
        </div>
        <div class="slider-container">
          <p class="subtitle">x-axis</p>
          <input type="range" min="0" max="50" value="0" id="xAxisSlider" onChange="updateBoxShadow()" />
        </div>
        <div class="slider-container">
          <p class="subtitle">y-axis</p>
          <input type="range" min="0" max="50" value="0" id="yAxisSlider" onChange="updateBoxShadow()" />
        </div>
        <div class="slider-container">
          <p class="subtitle">blur</p>
          <input type="range" min="0" max="50" value="0" id="blurSlider" onChange="updateBoxShadow()" />
        </div>
        <div class="slider-container">
          <p class="subtitle">color</p>
          <input type="color" id="colorSlider" onChange="updateBoxShadow()" />
        </div>
        <div class="slider-container">
          <p class="subtitle">output</p>
          <p id="box-shadow-output"></p>
        </div>
