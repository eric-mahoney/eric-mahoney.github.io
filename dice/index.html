<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dice Simulator</title>
    <meta name="description" content="Simulator for rolling dice" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>Dice Simulator</h1>
        <p>Press the button below to roll a dice. If you would like to roll multiple, change the number to however many you wish.</p>
      </div>
      <div class="options-container">
        <p>How many dice do you want?</p>
        <input id="dice-num" type="number" placeholder="1" value="1" />
      </div>
      <div id="dice-container"></div>
      <div class="btn-container">
        <button id="dice-btn" class="btn--roll" onclick="generateDice()">roll</button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
